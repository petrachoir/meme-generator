<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <title>Le Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>le epik meme generator</h1>
    </header>

    <div id="form-container">
      <form>
        <label for="url">Image URL</label>
        <input type="text" name="url" placeholder="Paste Image URL" required />
        <label for="top-text">Top Text</label>
        <input type="text" name="top-text" placeholder="Input Top Text" />
        <label for="bottom-text">Bottom Text</label>
        <input type="text" name="bottom-text" placeholder="Input Bottom Text" />
        <button type="submit">generate le meme</button>
      </form>
    </div>

    <div id="meme-gallery"></div>

    <script src="app.js"></script>
  </body>
</html>
